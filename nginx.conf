server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # âœ… Serve Google Search Console verification file directly
  location = /googlea01b76514aabe550.html {
    root /usr/share/nginx/html;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets (adjust as needed)
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
    add_header Cache-Control "public";
    try_files $uri $uri/ /index.html;
  }
}
